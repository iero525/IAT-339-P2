    <div class="new-checkout">
        <div class="new-checkout-col-75">
          <div class="new-checkout-container">
            <form action="/action_page.php">
      
              <div class="new-checkout">
                <div class="new-checkout-col-50">
                  <h3>SHOPPING CART</h3>
                  <img src="img/evergreen.png" style="width: 60%" alt="evergreen_logo" />
                  <label for="cname"><i class="fa fa-profile"></i>Name on Card</label>
                  <input type="text" id="cname" name="cardname" placeholder="John More Doe">
                  <label for="email"><i class="fa fa-envelope"></i> Email</label>
                  <input type="text" id="email" name="email" placeholder="john@example.com">
                  <label for="adr"><i class="fa fa-address-card-o"></i> Billing Address</label>
                  <input type="text" id="adr" name="address" placeholder="542 W. 15th Street">
                  <label for="ccnum">Credit card number</label>
                  <input type="text" id="ccnum" name="cardnumber" placeholder="111-222-3333">
      
                  <div class="new-checkout-row">
                    <div class="new-checkout-col-50">
                      <label for="state">State</label>
                      <input type="text" id="state" name="state" placeholder="NY">
                    </div>
                    <div class="new-checkout-col-50">
                      <label for="zip">Zip</label>
                      <input type="text" id="zip" name="zip" placeholder="10001">
                    </div>
                  </div>
                </div>
                <!---->
                <div class="new-checkout-col-50">
                  <h3>Payment</h3>
                  <label for="fname">Accepted Cards</label>
                  <div class="icon-container">
                    <i class="fab fa-cc-visa fa-2x" style="color:navy;"></i>
                    <i class="fab fa-cc-amex fa-2x" style="color:blue;"></i>
                    <i class="fab fa-cc-mastercard fa-2x" style="color:red;"></i>
                    <i class="fab fa-cc-discover fa-2x" style="color:orange;"></i>
                  </div>
                  <label for="year">Select a year:</label>
                  <select id="year" name="year">
                    <!-- Loop through the years from 1990 to 2330 using JavaScript -->
                    <script>
                      for (var year = 1990; year <= 2330; year++) {
                        var option = document.createElement("option");
                        option.value = year;
                        option.text = year;
                        document.getElementById("year").appendChild(option);
                      }
                    </script>
                  </select>

                  <label for="month">Select a month:</label>
                  <select id="month" name="month">
                    <option value="1">January</option>
                    <option value="2">February</option>
                    <option value="3">March</option>
                    <option value="4">April</option>
                    <option value="5">May</option>
                    <option value="6">June</option>
                    <option value="7">July</option>
                    <option value="8">August</option>
                    <option value="9">September</option>
                    <option value="10">October</option>
                    <option value="11">November</option>
                    <option value="12">December</option>
                  </select>

      
                  <!--<div class="new-checkout-row">-->
                  <div class="new-checkout-col-50">
                    <div class="new-checkout-col-50">
                      <label for="cvv">CVV</label>
                      <input type="text" id="cvv" name="cvv" placeholder="352">
                    </div>
                  </div>
                </div>
      
              </div>
              <label>
                <input type="checkbox" checked="checked" name="sameadr"> Shipping address same as billing
              </label>
              <input type="submit" value="Continue to checkout" class="btn">
            </form>
